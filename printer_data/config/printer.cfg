#####################################################################
#	Macros
#####################################################################
[screws_tilt_adjust]
screw1: 98, 38
screw1_name: front left screw
screw2: 305,38
screw2_name: front right screw
screw3: 305,211
screw3_name: rear right screw
screw4: 98,211
screw4_name: rear left screw
horizontal_move_z: 10
speed: 60
screw_thread: CW-M4

[input_shaper]
shaper_freq_x: 100
shaper_freq_y: 100
shaper_type: mzv

[gcode_macro G29]
gcode:
    G28
    BED_MESH_CALIBRATE
    G0 X0 Y0 Z10 F6000
    BED_MESH_PROFILE save=default
    SAVE_CONFIG

#[gcode_macro END_PRINT]
#gcode:
#    M400                 ; wait for buffer to clear
#	G91                  ; Relative positioning
#	G1 E-2 F2700         ; Retract a bit
#	G1 E-2 Z0.2 F2400    ; Retract and raise Z
#	G1 X15 Y235 F3000   ; Wipe out
#	G1 Z10               ; Raise Z more
#	G28 X15 Y235        ; Present print
#	G90                  ; Absolute positioning
#	M106 S0              ; Turn-off fan
#	M104 S0              ; Turn-off hotend
#	M140 S0              ; Turn-off bed
#	M84 X Y E            ; Disable all steppers but Z

[gcode_macro PRINT_START]
gcode:
 G90 ; use absolute coordinates
 M83 ; extruder relative mode
 M104 S150 ; set temporary nozzle temp to prevent oozing during homing
 M140 S{first_layer_bed_temperature[0]} ; set final bed temp
 M190 S{first_layer_bed_temperature[0]} ; wait for bed temp to stabilize
 G4 S20 ; allow partial nozzle warmup
 G28 ; home all axis and restore leveling
 Z_TILT_ADJUST
 BED_MESH_CLEAR
 BED_MESH_CALIBRATE 
 M104 S{first_layer_temperature[0]} ; set final nozzle temp
 M190 S{first_layer_bed_temperature[0]} ; wait for bed temp to stabilize
 M109 S{first_layer_temperature[0]} ; wait for nozzle temp to stabilize
 BED_MESH_PROFILE LOAD=default
 G1 Z15 F240
 G1 X1.5 Y20 F3000
 G1 Z0.58 F240
 G92 E0
 G1 X1.5 Y100 E15 F1500 ; prime the nozzle
 G1 X1.8 Y100 F5000
 G92 E0
 G1 X1.5 Y10 E15 F1200 ; prime the nozzle
 G92 E0

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script
gcode:
    #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}
    
    #   Check end position to determine safe directions to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.z < (max_z - 2) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}
    
    #  Commence PRINT_END
    M400                             ; wait for buffer to clear
    G92 E0                           ; zero the extruder
    G1 E-4.0 F3600                   ; retract
    G91                              ; relative positioning
    G0 Z{z_safe} F3600               ; move nozzle up
    G0 X{x_safe} Y{y_safe} F20000    ; move nozzle to remove stringing
    
    M104 S0                          ; turn off hotend
    M140 S0                          ; turn off bed
    M106 S0                          ; turn off fan
    G90                              ; absolute positioning
    G0 X{max_x / 2} Y{max_y} F3600   ; park nozzle at rear
    M117 Finished!

[gcode_macro CANCEL_PRINT]
gcode:
    #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}
    
    #   Check end position to determine safe directions to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.z < (max_z - 2) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}
    
    #  Commence PRINT_END
    M400                             ; wait for buffer to clear
    G92 E0                           ; zero the extruder
    G1 E-4.0 F3600                   ; retract
    G91                              ; relative positioning
    G0 Z{z_safe} F3600               ; move nozzle up
    G0 X{x_safe} Y{y_safe} F20000    ; move nozzle to remove stringing
    
    M104 S0                          ; turn off hotend
    M140 S0                          ; turn off bed
    M106 S0                          ; turn off fan
    G90                              ; absolute positioning
    G0 X{max_x / 2} Y{max_y} F3600   ; park nozzle at rear
    M117 CANCLED!

[pause_resume]

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-80 F1000
    RESTORE_GCODE_STATE NAME=M600_state


    
